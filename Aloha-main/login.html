<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/Iconsax/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/Logo.png">
    <title>Aloha | Đăng nhập</title>
</head>

<body>
    <div class="background">
        <div class="forminput">
            <form action="index.html">
                <h1>Đăng nhập</h1>
                <label for="username">Tài khoản</label>
                <input class="inputText" type="username" placeholder="Email hoặc số điện thoại"><br>
                <label for="username">Mật khẩu</label>
                <input class="inputText" type="password" placeholder="Nhập mật khẩu">
                <div style="display: flex; justify-content:space-between">
                    <div class="rememberpassword">
                        <input type="radio" id="nhomk" name="age" value="30">Nhớ mật khẩu
                    </div>
                    <a id="quenmk" href="forgotpassword.html">Quên mật khẩu</a>
                </div>
                <button class="loginbutton">Đăng nhập </button>
            </form>
            <div class="social">
                <img src="assets/icon/google.png" alt="">
                <img src="assets/icon/facebook.png" alt="">
                <img src="assets/icon/apple.png" alt="">
            </div>

            <h4 style="text-align: center">Không có tài khoản?</h4>
            <div class="registerbutton" onClick="window.location='register.html'">Đăng ký</div>
        </div>
        <div class="logo"><img src="./assets/Logo.png" alt=""></div>
        <div class="logo1"><img src="./assets/logo1.png" alt=""></div>
    </div>
</body>

</html>
