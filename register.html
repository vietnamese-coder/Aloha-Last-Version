<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/Iconsax/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/Logo.png">
    <title>Aloha | Đăng ký</title>
</head>
<body>
    <div class="backgroundregister">
        <div class="forminputregister">
            <h1 style="text-align: center;">Đăng ký</h1>
            <div class="form">
                <form action="">
                    <label for="email">Email hoặc số điện thoại</label><br>
                    <input class="inputText" type="text" placeholder="Email hoặc số điện thoại"><br>
                    <label for="username">Họ và tên</label><br>
                    <input class="inputText" type="text" placeholder="Nhập họ và tên"><br>
                    <label for="address">Địa chỉ</label><br>
                    <input class="inputText" type="text" placeholder="Nơi ở hiện tại"><br>
                    <label for="password">Mật khẩu</label><br>
                    <input class="inputText" type="password" placeholder="Nhập mật khẩu"><br>
                    <label for="confirmpassword">Xác nhận mật khẩu</label><br>
                    <input class="inputText" type="password" placeholder="Nhập lại mật khẩu"><br>
                    <button type="submit" class="loginbutton">Đăng ký </button>
                </form>
            </div>
            <br>
            <br>
            <br>
            <h4 style="text-align: center">Bạn đã có tài khoản?</h4>
            <div class="registerbutton" onClick="window.location='login.html'">Đăng nhập</div>         
        </div>
        <div class="logo"><img src="./assets/Logo.png" alt=""></div>
        <div class="logo1"><img src="./assets/logo1.png" alt=""></div>
    </div>
</body>
</html>
